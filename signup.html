<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Paw Day</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: url("https://scontent.xx.fbcdn.net/v/t1.15752-9/393196472_665373952469234_2559713688420572276_n.png?stp=dst-png_p403x403&_nc_cat=110&ccb=1-7&_nc_sid=510075&_nc_eui2=AeGCqtIFWhqJCVwm3M5td51hN5q_08ylJX03mr_TzKUlfbtEC5piU0g-fXK8dXdOfqZ3uxKJ_U_mGbn5xADhXh4Z&_nc_ohc=iMjZkhKNA2UAX80KdLv&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdRR6cwUOB0IsrrdiiknfkgW8dKOiPOerJLGv3Km5fyRpg&oe=65974050")no-repeat center center fixed;
            background-size: cover;
        }

        form {
            max-width: 250px;
            margin: 0 auto;
            background-color: #F9F8F3;
            padding: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            box-shadow: 17px 18px 19px rgba(0, 0, 0, 0.7);
        }

        .background-div {
            width: 100%;
            height: 180px;
            background: url("https://scontent.xx.fbcdn.net/v/t1.15752-9/404612965_3572914639633171_297548998607766967_n.png?stp=dst-png_p403x403&_nc_cat=109&ccb=1-7&_nc_sid=510075&_nc_eui2=AeGF_yMA33U7AXee4T33OE_42MQPL7jStCDYxA8vuNK0IDE02OpjaM5HbyqMekYw4Kk80s1C2iZoIIQblyqitvET&_nc_ohc=bdXcVc9Jg5AAX_hg0nN&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdTxJMbiFlWgBXAKDNmmJuuEeEx7EkeHAINtPACrtOoEGw&oe=659757E6");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .background-divv {
            width: 100%;
            height: 165px;
            background: url("https://scontent-mnl1-2.xx.fbcdn.net/v/t1.15752-9/377231764_3763704980523955_1383458171619760748_n.png?_nc_cat=107&ccb=1-7&_nc_sid=8cd0a2&_nc_eui2=AeENGjkDRt9I8Vu9yhp3Io9L1Be-7P-PWWrUF77s_49ZapYqNg63l9RjxC-v-sVtvrGvJIuM0CYyFHtO_OVw0SuJ&_nc_ohc=I1oOZ_FrWYIAX8DeUy3&_nc_ht=scontent-mnl1-2.xx&oh=03_AdQHqP7yr4kWuMCpN_7mK2UIjS_fRU5ENr2rBsU_Jo2H3Q&oe=65972EAB");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        p {
            color: #63620B;
        }

        input::placeholder {
            font-weight: bold;
            color: black;
        }

        #email,
        #password {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 17px;
            color: black;
            background-color: #FEEAA5;
        }

        .signin-link {
            color: #F7D72F; 
            text-decoration: underline; 
        }

        .signin-link:hover {
            color: #FAC05A;
        }

        .signin-link:visited {
            color: violet;
        }

        .fa-eye {
            position: absolute;
            cursor: pointer;
            color: black;
        }


        .home:link, .home:visited {
            width: 50%;
            background-color: #FEEAA5;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            text-decoration: none;
        }

        .home:hover {
            background-color: #FAC05A;
        }

    </style>
</head>
<body>

    <!-- Sign-up Form -->
    <form id="signup-form">
        <div class="background-div"></div>
        <div class="background-divv"></div>

        <br><br>
        <input type="text" id="email" name="firstName" placeholder="First Name" required>
        <input type="text" id="email" name="lastName" placeholder="Last Name" required>
        <input type="text" id="email" name="email" placeholder="Email Address" required>

        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class="fa-solid fa-eye" id="show-pass"></i>
            <input type="password" id="password" name="confirmPassword" placeholder="Confirm Password" required>
            <i class="fa-solid fa-eye" id="show-pass"></i>
        </div>

        <br><br>

        <a href="index.html" target="_self" class=" home"><b>SIGN UP</b></a>   
        <br><br>     

        <p>Already a Customer? <a href="signin.html" class="signin-link">Sign In</a></p>
        <br><br>
    </form>

</body>
</html>
